version: '3.8'

services:
  db:
    image: postgres:13
    restart: always
    environment:
    - POSTGRES_USER=${DB_USER}
    - POSTGRES_PASSWORD=${DB_PASS}
    - POSTGRES_PORT=${DB_PORT}
    - POSTGRES_DB=${DB_NAME}

  redis:
    image: redis:6-alpine
    restart: always

  server:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
      - redis
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    expose:
      - ${SERVER_PORT}
