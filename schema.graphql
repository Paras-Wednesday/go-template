directive @isAuthenticated on FIELD_DEFINITION

type Comment {
  id: ID!
  user: User!
  post: Post!
  title: String!
  body: String!
  createdAt: Int
  updatedAt: Int
  deletedAt: Int
}

type Company {
  id: ID!
  name: String
  active: Boolean
  createdAt: Int
  deletedAt: Int
  updatedAt: Int
  locations: [Location]
  users: [User]
}

type Follower {
  follower: User!
  followee: User!
  deletedAt: Int
  updatedAt: Int
  createdAt: Int
}

type Location {
  id: ID!
  name: String
  active: Boolean
  address: String
  company: Company!
  createdAt: Int
  deletedAt: Int
  updatedAt: Int
  users: [User]
}

type Post {
  id: ID!
  user: User!
  title: String!
  body: String!
  createdAt: Int
  deletedAt: Int
  updatedAt: Int
  comments: [Comment]
}

type Role {
  id: ID!
  accessLevel: Int!
  name: String!
  deletedAt: Int
  updatedAt: Int
  createdAt: Int
  users: [User]
}

type User {
  id: ID!
  firstName: String
  lastName: String
  username: String
  password: String
  email: String
  mobile: String
  phone: String
  address: String
  active: Boolean
  lastLogin: Int
  lastPasswordChange: Int
  token: String
  role: Role
  company: Company
  location: Location
  deletedAt: Int
  createdAt: Int
  updatedAt: Int
  comments: [Comment]
  followeeFollowers: [Follower]
  followerFollowers: [Follower]
  posts: [Post]
}

input IDFilter {
  equalTo: ID
  notEqualTo: ID
  in: [ID!]
  notIn: [ID!]
}

input StringFilter {
  equalTo: String
  notEqualTo: String

  in: [String!]
  notIn: [String!]

  startWith: String
  notStartWith: String

  endWith: String
  notEndWith: String

  contain: String
  notContain: String

  startWithStrict: String # Camel sensitive
  notStartWithStrict: String # Camel sensitive
  endWithStrict: String # Camel sensitive
  notEndWithStrict: String # Camel sensitive
  containStrict: String # Camel sensitive
  notContainStrict: String # Camel sensitive
}

input IntFilter {
  equalTo: Int
  notEqualTo: Int
  lessThan: Int
  lessThanOrEqualTo: Int
  moreThan: Int
  moreThanOrEqualTo: Int
  in: [Int!]
  notIn: [Int!]
}

input FloatFilter {
  equalTo: Float
  notEqualTo: Float
  lessThan: Float
  lessThanOrEqualTo: Float
  moreThan: Float
  moreThanOrEqualTo: Float
  in: [Float!]
  notIn: [Float!]
}

input BooleanFilter {
  isTrue: Boolean
  isFalse: Boolean
  isNull: Boolean
}

input CommentFilter {
  search: String
  where: CommentWhere
}

input CommentWhere {
  id: IDFilter
  user: UserWhere
  post: PostWhere
  title: StringFilter
  body: StringFilter
  createdAt: IntFilter
  updatedAt: IntFilter
  deletedAt: IntFilter
  or: CommentWhere
  and: CommentWhere
}

input CompanyFilter {
  search: String
  where: CompanyWhere
}

input CompanyWhere {
  id: IDFilter
  name: StringFilter
  active: BooleanFilter
  createdAt: IntFilter
  deletedAt: IntFilter
  updatedAt: IntFilter
  locations: LocationWhere
  users: UserWhere
  or: CompanyWhere
  and: CompanyWhere
}

input FollowerFilter {
  search: String
  where: FollowerWhere
}

input FollowerWhere {
  follower: UserWhere
  followee: UserWhere
  deletedAt: IntFilter
  updatedAt: IntFilter
  createdAt: IntFilter
  or: FollowerWhere
  and: FollowerWhere
}

input LocationFilter {
  search: String
  where: LocationWhere
}

input LocationWhere {
  id: IDFilter
  name: StringFilter
  active: BooleanFilter
  address: StringFilter
  company: CompanyWhere
  createdAt: IntFilter
  deletedAt: IntFilter
  updatedAt: IntFilter
  users: UserWhere
  or: LocationWhere
  and: LocationWhere
}

input PostFilter {
  search: String
  where: PostWhere
}

input PostWhere {
  id: IDFilter
  user: UserWhere
  title: StringFilter
  body: StringFilter
  createdAt: IntFilter
  deletedAt: IntFilter
  updatedAt: IntFilter
  comments: CommentWhere
  or: PostWhere
  and: PostWhere
}

input RoleFilter {
  search: String
  where: RoleWhere
}

input RoleWhere {
  id: IDFilter
  accessLevel: IntFilter
  name: StringFilter
  deletedAt: IntFilter
  updatedAt: IntFilter
  createdAt: IntFilter
  users: UserWhere
  or: RoleWhere
  and: RoleWhere
}

input UserFilter {
  search: String
  where: UserWhere
}

input UserWhere {
  id: IDFilter
  firstName: StringFilter
  lastName: StringFilter
  username: StringFilter
  password: StringFilter
  email: StringFilter
  mobile: StringFilter
  phone: StringFilter
  address: StringFilter
  active: BooleanFilter
  lastLogin: IntFilter
  lastPasswordChange: IntFilter
  token: StringFilter
  role: RoleWhere
  company: CompanyWhere
  location: LocationWhere
  deletedAt: IntFilter
  createdAt: IntFilter
  updatedAt: IntFilter
  comments: CommentWhere
  followeeFollowers: FollowerWhere
  followerFollowers: FollowerWhere
  posts: PostWhere
  or: UserWhere
  and: UserWhere
}

type Query {
  comment(id: ID!): Comment! @isAuthenticated
  comments(filter: CommentFilter): [Comment!]! @isAuthenticated
  company(id: ID!): Company! @isAuthenticated
  companies(filter: CompanyFilter): [Company!]! @isAuthenticated
  follower(id: ID!): Follower! @isAuthenticated
  followers(filter: FollowerFilter): [Follower!]! @isAuthenticated
  location(id: ID!): Location! @isAuthenticated
  locations(filter: LocationFilter): [Location!]! @isAuthenticated
  post(id: ID!): Post! @isAuthenticated
  posts(filter: PostFilter): [Post!]! @isAuthenticated
  role(id: ID!): Role! @isAuthenticated
  roles(filter: RoleFilter): [Role!]! @isAuthenticated
  user(id: ID!): User! @isAuthenticated
  users(filter: UserFilter): [User!]! @isAuthenticated
}

input CommentCreateInput {
  postId: ID!
  title: String!
  body: String!
  createdAt: Int
  updatedAt: Int
  deletedAt: Int
}

input CommentUpdateInput {
  postId: ID
  title: String
  body: String
  createdAt: Int
  updatedAt: Int
  deletedAt: Int
}

input CommentsCreateInput {
  comments: [CommentCreateInput!]!
}

type CommentPayload {
  comment: Comment!
}

type CommentDeletePayload {
  id: ID!
}

type CommentsPayload {
  comments: [Comment!]!
}

type CommentsDeletePayload {
  ids: [ID!]!
}

type CommentsUpdatePayload {
  ok: Boolean!
}

input CompanyCreateInput {
  name: String
  active: Boolean
  createdAt: Int
  deletedAt: Int
  updatedAt: Int
}

input CompanyUpdateInput {
  name: String
  active: Boolean
  createdAt: Int
  deletedAt: Int
  updatedAt: Int
}

input CompaniesCreateInput {
  companies: [CompanyCreateInput!]!
}

type CompanyPayload {
  company: Company!
}

type CompanyDeletePayload {
  id: ID!
}

type CompaniesPayload {
  companies: [Company!]!
}

type CompaniesDeletePayload {
  ids: [ID!]!
}

type CompaniesUpdatePayload {
  ok: Boolean!
}

input FollowerCreateInput {
  followerId: ID!
  followeeId: ID!
  deletedAt: Int
  updatedAt: Int
  createdAt: Int
}

input FollowerUpdateInput {
  followerId: ID
  followeeId: ID
  deletedAt: Int
  updatedAt: Int
  createdAt: Int
}

input FollowersCreateInput {
  followers: [FollowerCreateInput!]!
}

type FollowerPayload {
  follower: Follower!
}

type FollowerDeletePayload {
  id: ID!
}

type FollowersPayload {
  followers: [Follower!]!
}

type FollowersDeletePayload {
  ids: [ID!]!
}

type FollowersUpdatePayload {
  ok: Boolean!
}

input LocationCreateInput {
  name: String
  active: Boolean
  address: String
  companyId: ID!
  createdAt: Int
  deletedAt: Int
  updatedAt: Int
}

input LocationUpdateInput {
  name: String
  active: Boolean
  address: String
  companyId: ID
  createdAt: Int
  deletedAt: Int
  updatedAt: Int
}

input LocationsCreateInput {
  locations: [LocationCreateInput!]!
}

type LocationPayload {
  location: Location!
}

type LocationDeletePayload {
  id: ID!
}

type LocationsPayload {
  locations: [Location!]!
}

type LocationsDeletePayload {
  ids: [ID!]!
}

type LocationsUpdatePayload {
  ok: Boolean!
}

input PostCreateInput {
  title: String!
  body: String!
  createdAt: Int
  deletedAt: Int
  updatedAt: Int
}

input PostUpdateInput {
  title: String
  body: String
  createdAt: Int
  deletedAt: Int
  updatedAt: Int
}

input PostsCreateInput {
  posts: [PostCreateInput!]!
}

type PostPayload {
  post: Post!
}

type PostDeletePayload {
  id: ID!
}

type PostsPayload {
  posts: [Post!]!
}

type PostsDeletePayload {
  ids: [ID!]!
}

type PostsUpdatePayload {
  ok: Boolean!
}

input RoleCreateInput {
  accessLevel: Int!
  name: String!
  deletedAt: Int
  updatedAt: Int
  createdAt: Int
}

input RoleUpdateInput {
  accessLevel: Int
  name: String
  deletedAt: Int
  updatedAt: Int
  createdAt: Int
}

input RolesCreateInput {
  roles: [RoleCreateInput!]!
}

type RolePayload {
  role: Role!
}

type RoleDeletePayload {
  id: ID!
}

type RolesPayload {
  roles: [Role!]!
}

type RolesDeletePayload {
  ids: [ID!]!
}

type RolesUpdatePayload {
  ok: Boolean!
}

input UserCreateInput {
  firstName: String
  lastName: String
  username: String
  password: String
  email: String
  mobile: String
  phone: String
  address: String
  active: Boolean
  lastLogin: Int
  lastPasswordChange: Int
  token: String
  roleId: ID
  companyId: ID
  locationId: ID
  deletedAt: Int
  createdAt: Int
  updatedAt: Int
}

input UserUpdateInput {
  firstName: String
  lastName: String
  username: String
  password: String
  email: String
  mobile: String
  phone: String
  address: String
  active: Boolean
  lastLogin: Int
  lastPasswordChange: Int
  token: String
  roleId: ID
  companyId: ID
  locationId: ID
  deletedAt: Int
  createdAt: Int
  updatedAt: Int
}

input UsersCreateInput {
  users: [UserCreateInput!]!
}

type UserPayload {
  user: User!
}

type UserDeletePayload {
  id: ID!
}

type UsersPayload {
  users: [User!]!
}

type UsersDeletePayload {
  ids: [ID!]!
}

type UsersUpdatePayload {
  ok: Boolean!
}

type Mutation {
  createComment(input: CommentCreateInput!): CommentPayload! @isAuthenticated
  createComments(input: CommentsCreateInput!): CommentsPayload! @isAuthenticated
  updateComment(id: ID!, input: CommentUpdateInput!): CommentPayload!
    @isAuthenticated
  updateComments(
    filter: CommentFilter
    input: CommentUpdateInput!
  ): CommentsUpdatePayload! @isAuthenticated
  deleteComment(id: ID!): CommentDeletePayload! @isAuthenticated
  deleteComments(filter: CommentFilter): CommentsDeletePayload! @isAuthenticated
  createCompany(input: CompanyCreateInput!): CompanyPayload! @isAuthenticated
  createCompanies(input: CompaniesCreateInput!): CompaniesPayload!
    @isAuthenticated
  updateCompany(id: ID!, input: CompanyUpdateInput!): CompanyPayload!
    @isAuthenticated
  updateCompanies(
    filter: CompanyFilter
    input: CompanyUpdateInput!
  ): CompaniesUpdatePayload! @isAuthenticated
  deleteCompany(id: ID!): CompanyDeletePayload! @isAuthenticated
  deleteCompanies(filter: CompanyFilter): CompaniesDeletePayload!
    @isAuthenticated
  createFollower(input: FollowerCreateInput!): FollowerPayload! @isAuthenticated
  createFollowers(input: FollowersCreateInput!): FollowersPayload!
    @isAuthenticated
  updateFollower(id: ID!, input: FollowerUpdateInput!): FollowerPayload!
    @isAuthenticated
  updateFollowers(
    filter: FollowerFilter
    input: FollowerUpdateInput!
  ): FollowersUpdatePayload! @isAuthenticated
  deleteFollower(id: ID!): FollowerDeletePayload! @isAuthenticated
  deleteFollowers(filter: FollowerFilter): FollowersDeletePayload!
    @isAuthenticated
  createLocation(input: LocationCreateInput!): LocationPayload! @isAuthenticated
  createLocations(input: LocationsCreateInput!): LocationsPayload!
    @isAuthenticated
  updateLocation(id: ID!, input: LocationUpdateInput!): LocationPayload!
    @isAuthenticated
  updateLocations(
    filter: LocationFilter
    input: LocationUpdateInput!
  ): LocationsUpdatePayload! @isAuthenticated
  deleteLocation(id: ID!): LocationDeletePayload! @isAuthenticated
  deleteLocations(filter: LocationFilter): LocationsDeletePayload!
    @isAuthenticated
  createPost(input: PostCreateInput!): PostPayload! @isAuthenticated
  createPosts(input: PostsCreateInput!): PostsPayload! @isAuthenticated
  updatePost(id: ID!, input: PostUpdateInput!): PostPayload! @isAuthenticated
  updatePosts(filter: PostFilter, input: PostUpdateInput!): PostsUpdatePayload!
    @isAuthenticated
  deletePost(id: ID!): PostDeletePayload! @isAuthenticated
  deletePosts(filter: PostFilter): PostsDeletePayload! @isAuthenticated
  createRole(input: RoleCreateInput!): RolePayload! @isAuthenticated
  createRoles(input: RolesCreateInput!): RolesPayload! @isAuthenticated
  updateRole(id: ID!, input: RoleUpdateInput!): RolePayload! @isAuthenticated
  updateRoles(filter: RoleFilter, input: RoleUpdateInput!): RolesUpdatePayload!
    @isAuthenticated
  deleteRole(id: ID!): RoleDeletePayload! @isAuthenticated
  deleteRoles(filter: RoleFilter): RolesDeletePayload! @isAuthenticated
  createUser(input: UserCreateInput!): UserPayload! @isAuthenticated
  createUsers(input: UsersCreateInput!): UsersPayload! @isAuthenticated
  updateUser(id: ID!, input: UserUpdateInput!): UserPayload! @isAuthenticated
  updateUsers(filter: UserFilter, input: UserUpdateInput!): UsersUpdatePayload!
    @isAuthenticated
  deleteUser(id: ID!): UserDeletePayload! @isAuthenticated
  deleteUsers(filter: UserFilter): UsersDeletePayload! @isAuthenticated
}
