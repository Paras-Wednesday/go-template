type Author {
    id: ID!
    firstName: String!
    lastName: String!
    email: String!
    password: String
    createdAt: Int
    updatedAt: Int
}

input AuthorCreateInput {
    email: String!
    password: String!
    firstName: String!
    lastName: String!
}

input AuthorUpdateInput {
    id: ID!
    firstName: String
    lastName: String
}

input AuthorDeleteInput {
    id: ID!
}

type AuthorsPayload {
    authors: [Author!]
    total: Int!
}

