type Post {
    id: ID!
    authorID: ID!
    content: String!
    createdAt: Int
    updatedAt: Int
    deletedAt: Int
}

input PostWhere {
    id: IDFilter
    authorID: IDFilter
    createdAt: IntFilter
    updatedAt: IntFilter
    deletedAt: IntFilter
}

input PostCreateInput {
    authorID: ID!
    content: String!
}

input PostUpdateInput {
    id: ID!
    content: String!
}
