type Post {
    id: ID!
    authorID: ID!
    content: String!
    createdAt: Int
    updatedAt: Int
}

input PostCreateInput {
    content: String!
}

input PostUpdateInput{
    id: ID!
    content: String!
}

input PostDeleteInput {
    id: ID!
}

type PostsPayload {
    posts: [Post!]
    total: Int!
}
